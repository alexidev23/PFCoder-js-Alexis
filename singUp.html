<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icono.jpg" type="image/x-icon">
  <title>Tienda Tech</title>
  <link rel="stylesheet" href="./styles/sesionUsuario.css">
</head>
<body>
  <header class="header">
    <div class="header-titulo">
      <a href="./index.html" class="logo">Tech Shop</a>
    </div>
  </header>

  <section class="sesionUsuario">
    <div class="sesionUsuario-container">
      <div class="sesionUsuario-container--titulos">
        <h1>Registrarse</h1>
        <a href="./logIn.html">
          ¿Ya tienes una cuenta?
          <span>Iniciar sesion</span>
        </a>
      </div>
      <div class="sesionUsuario-container--redes">
        <button>
          <img src="./img/icons/google-logo.svg" alt="Logo de google" height="25" width="25">
          <p>Registrarse con <span>Google</span></p>
        </button>
        <button>
          <img src="./img/icons/facebook-logo.svg" alt="Logo de google" height="25" width="25">
          <p>Registrarse con <span>Facebook</span></p>
        </button>
      </div>
      <div class="separador"></div>
      <form method="post" id="singUpForm">
        <div class="form-logIn">
          <div class="wave-group">
            <input required type="text" class="input" id="usuario">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">U</span>
              <span class="label-char" style="--index: 1">s</span>
              <span class="label-char" style="--index: 2">u</span>
              <span class="label-char" style="--index: 3">a</span>
              <span class="label-char" style="--index: 4">r</span>
              <span class="label-char" style="--index: 5">i</span>
              <span class="label-char" style="--index: 6">o</span>
            </label>
          </div>
          <div class="wave-group">
            <input required type="email" class="input" id="email">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">E</span>
              <span class="label-char" style="--index: 1">m</span>
              <span class="label-char" style="--index: 2">a</span>
              <span class="label-char" style="--index: 3">i</span>
              <span class="label-char" style="--index: 4">l</span>
            </label>
          </div>
        </div>
        <div class="form-logIn" style="margin-top: 20px;">
          <div class="wave-group">
            <input required type="password" class="input" id="password">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">C</span>
              <span class="label-char" style="--index: 1">o</span>
              <span class="label-char" style="--index: 2">n</span>
              <span class="label-char" style="--index: 3">t</span>
              <span class="label-char" style="--index: 4">r</span>
              <span class="label-char" style="--index: 5">a</span>
              <span class="label-char" style="--index: 6">s</span>
              <span class="label-char" style="--index: 7">e</span>
              <span class="label-char" style="--index: 8">ñ</span>
              <span class="label-char" style="--index: 9">a</span>
            </label>
          </div>
          <div class="wave-group">
            <input required type="password" class="input" id="repitPassword">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">R</span>
              <span class="label-char" style="--index: 1">e</span>
              <span class="label-char" style="--index: 2">p</span>
              <span class="label-char" style="--index: 3">e</span>
              <span class="label-char" style="--index: 4">t</span>
              <span class="label-char" style="--index: 5">i</span>
              <span class="label-char" style="--index: 6;margin-right: 10px;">r</span>

              <span class="label-char" style="--index: 7">c</span>
              <span class="label-char" style="--index: 8">o</span>
              <span class="label-char" style="--index: 9">n</span>
              <span class="label-char" style="--index: 10">t</span>
              <span class="label-char" style="--index: 11">r</span>
              <span class="label-char" style="--index: 12">a</span>
              <span class="label-char" style="--index: 13">s</span>
              <span class="label-char" style="--index: 14">e</span>
              <span class="label-char" style="--index: 15">ñ</span>
              <span class="label-char" style="--index: 16">a</span>
            </label>
          </div>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>

  <!-- Icono de whatsapp -->
  <a href="http://" target="_blank" rel="noopener noreferrer" class="icono-whatsapp">
    <img src="./img/icons/icon-whatsapp.svg" alt="Icono de Whatsapp" width="42" height="42">
  </a>

  <script src="./scripts/sesionUsuario.js"></script>
</body>
</html>
