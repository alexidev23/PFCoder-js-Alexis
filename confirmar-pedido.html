<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icono.jpg" type="image/x-icon">
  <title>Tienda Tech</title>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/sesion/ingreso.css">
  <link rel="stylesheet" href="./styles/confirmarPedido/confirmarPedido.css">
</head>
<body>
  <section>
    <h1>A continuacion ingrese los siguiente datos para finalizar la compra:</h1>
    <form method="post" id="confirmarPedido">
      <p style="color: white;font-size: 14px;">Los campos con (*) son obligatorios</p>
      <div style="display: flex;gap: 20px;justify-content: space-between;">
        <div class="wave-group">
          <input required type="text" class="input" id="nombre" maxlength="50">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">b</span>
            <span class="label-char" style="--index: 4">r</span>
            <span class="label-char" style="--index: 5">e</span>
            <span class="label-char" style="--index: 6">*</span>
          </label>
          <p class="error-message" id="error-nombre"></p>
        </div>
        <div class="wave-group">
          <input required type="text" class="input" id="apellido" maxlength="50">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">A</span>
            <span class="label-char" style="--index: 1">p</span>
            <span class="label-char" style="--index: 2">e</span>
            <span class="label-char" style="--index: 3">l</span>
            <span class="label-char" style="--index: 4">l</span>
            <span class="label-char" style="--index: 5">i</span>
            <span class="label-char" style="--index: 6">d</span>
            <span class="label-char" style="--index: 7">o</span>
            <span class="label-char" style="--index: 8">*</span>
          </label>
          <p class="error-message" id="error-nombre"></p>
        </div>
      </div>
      <div class="wave-group">
        <input required type="email" class="input" id="email">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">E</span>
          <span class="label-char" style="--index: 1">m</span>
          <span class="label-char" style="--index: 2">a</span>
          <span class="label-char" style="--index: 3">i</span>
          <span class="label-char" style="--index: 4">l</span>
          <span class="label-char" style="--index: 5">*</span>
        </label>
        <p class="error-message" id="error-nombre"></p>
      </div>
      <div style="display: flex;justify-content: space-between;">
        <div class="wave-group">
          <input required type="text" class="input" id="pais" maxlength="40">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">P</span>
            <span class="label-char" style="--index: 1">a</span>
            <span class="label-char" style="--index: 2">i</span>
            <span class="label-char" style="--index: 3">s</span>
            <span class="label-char" style="--index: 4">*</span>
          </label>
          <p class="error-message" id="error-nombre"></p>
        </div>
        <div class="wave-group">
          <input required type="text" class="input" id="localidad" maxlength="60">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">L</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">c</span>
            <span class="label-char" style="--index: 3">a</span>
            <span class="label-char" style="--index: 4">l</span>
            <span class="label-char" style="--index: 5">i</span>
            <span class="label-char" style="--index: 6">d</span>
            <span class="label-char" style="--index: 7">a</span>
            <span class="label-char" style="--index: 8">d</span>
            <span class="label-char" style="--index: 9">*</span>
          </label>
          <p class="error-message" id="error-nombre"></p>
        </div>
      </div>
      <div style="display: flex;gap: 20px;">
        <div class="wave-group" style="width: 450px;">
          <input required type="text" class="input" id="calle" maxlength="60">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">a</span>
            <span class="label-char" style="--index: 2">l</span>
            <span class="label-char" style="--index: 3">l</span>
            <span class="label-char" style="--index: 4">e</span>
            <span class="label-char" style="--index: 5">*</span>
          </label>
          <p class="error-message" id="error-nombre"></p>
        </div>
        <div class="wave-group">
          <input required type="number" class="input" id="numCalle">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">u</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">*</span>
          </label>
          <div class="errorNumCasa" style="color: red; margin: 14px 0 0 0;text-align: center;font-size: .8rem;">

          </div>
        </div>
      </div>
      <div style="display: flex;gap: 20px;">
        <div class="wave-group">
          <input required type="number" class="input" id="codigoPostal">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">.</span>
            <span class="label-char" style="--index: 2">P</span>
            <span class="label-char" style="--index: 3">*</span>
          </label>
          <div class="errorCP" style="color: red; margin: 14px 0 0 0;text-align: center;font-size: .8rem;">

          </div>
        </div>
        <div class="wave-group">
          <input required type="number" class="input" id="tel">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">T</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">l</span>
            <span class="label-char" style="--index: 3">e</span>
            <span class="label-char" style="--index: 4">f</span>
            <span class="label-char" style="--index: 5">o</span>
            <span class="label-char" style="--index: 6">n</span>
            <span class="label-char" style="--index: 7">o</span>
            <span class="label-char" style="--index: 8">*</span>
          </label>
          <div class="errorTel" style="color: red; margin: 14px 0 0 0;text-align: center;font-size: .8rem;">

          </div>
        </div>
      </div>
      <div class="wave-group">
        <textarea name="informacion" class="input" id="informacion" style="width: 100%;resize: none;height: 100px;"></textarea>
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">I</span>
          <span class="label-char" style="--index: 1">n</span>
          <span class="label-char" style="--index: 2">f</span>
          <span class="label-char" style="--index: 3">o</span>
          <span class="label-char" style="--index: 4">r</span>
          <span class="label-char" style="--index: 5">m</span>
          <span class="label-char" style="--index: 6">a</span>
          <span class="label-char" style="--index: 7">c</span>
          <span class="label-char" style="--index: 7">i</span>
          <span class="label-char" style="--index: 7">o</span>
          <span class="label-char" style="--index: 7; margin-right: 10px;">n</span>

          <span class="label-char" style="--index: 0">A</span>
          <span class="label-char" style="--index: 1">d</span>
          <span class="label-char" style="--index: 2">i</span>
          <span class="label-char" style="--index: 3">c</span>
          <span class="label-char" style="--index: 4">i</span>
          <span class="label-char" style="--index: 5">o</span>
          <span class="label-char" style="--index: 6">n</span>
          <span class="label-char" style="--index: 7">a</span>
          <span class="label-char" style="--index: 7">l</span>
        </label>
        <p class="error-message" id="error-nombre"></p>
      </div>
      <button class="btn-confirmarPedido">Confirmar Pedido</button>
    </form>
  </section>

  <div class="modal ocultar">
    <div class="modal-titulo">
      <img src="./img/icons/shopping-bag-icono.svg" alt="Bolsa" height="100" width="100">
      <h2>Compra realizada con exito</h2>
    </div>
    <p>Cuando el producto sea despachado, le llegara un mail un link para que pueda seguir su pedido</p>

    <a href="./index.html" rel="noopener noreferrer" class="modal-btn">Volver al inico</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./scripts/confirmarPedido/confirmarPedido.js"></script>
</body>
</html>
