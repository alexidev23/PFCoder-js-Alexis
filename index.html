<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Tech</title>
  <link rel="stylesheet" href="./styles/index.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.css">
</head>
<body>
  <header>
    <div class="titulo">
      <h1>Tech Shop</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li class="search"><a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search icon-search"><path d="M0 0h24v24H0z" stroke="none"/><path d="M3 10a7 7 0 1 0 14 0 7 7 0 1 0-14 0M21 21l-6-6"/></svg>
        </a></li>
        <li><a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"><path d="M0 0h24v24H0z" stroke="none"/><path d="M4 19a2 2 0 1 0 4 0 2 2 0 1 0-4 0M15 19a2 2 0 1 0 4 0 2 2 0 1 0-4 0"/><path d="M17 17H6V3H4"/><path d="m6 5 14 1-1 7H6"/></svg>
        </a></li>
        <li><a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"><path d="M0 0h24v24H0z" stroke="none"/><path d="M3 12a9 9 0 1 0 18 0 9 9 0 1 0-18 0"/><path d="M9 10a3 3 0 1 0 6 0 3 3 0 1 0-6 0M6.168 18.849A4 4 0 0 1 10 16h4a4 4 0 0 1 3.834 2.855"/></svg>
        </a></li>
      </ul>
    </nav>
  </header>
  <div style="width: 100%;height: 2rem;background-color: #003C43;color: white;display: flex;gap: 2rem;align-items: center;padding: 0 2rem;">
    <div>
      Categorias
    </div>
    <div>
      Computadoras
    </div>
    <div>
      Televisores
    </div>
    <div>
      Celulares
    </div>
    <div>
      Notebooks
    </div>
    <div>Relojes</div>
    <div></div>
  </div>
  <!-- Adds -->
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" style="background-image: url('./img/add1.jpg');background-repeat: no-repeat;background-size: cover;">
      </div>
      <div class="swiper-slide" style="background-image: url('./img/add2.jpg');background-repeat: no-repeat;background-size: cover;"></div>
      <div class="swiper-slide" style="background-image: url('./img/add2.jpg');background-repeat: no-repeat;background-size: cover;"></div>
      ...
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Categoria de los productos -->
  <div class="categoria-productos">
    
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
