<!DOCTYPE html>

<body>

        </a></li>
        <li><a href="#">

        </a></li>
      </ul>
    </nav>
  </header>
  <div style="width: 100%;height: 2rem;background-color: #fff;color: black;display: flex;gap: 2rem;align-items: center;padding: 0 2rem;">
    <div>
      Categorias
    </div>
    <div>
      Computadoras
    </div>
    <div>
      Televisores
    </div>
    <div>
      Celulares
    </div>
    <div>
      Notebooks
    </div>
    <div>Relojes</div>
    <div></div>

  <!-- Adds -->
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" style="background-image: url('./img/add1.jpg');background-repeat: no-repeat;background-size: cover;">
      </div>
      <div class="swiper-slide" style="background-image: url('./img/add2.jpg');background-repeat: no-repeat;background-size: cover;"></div>
      <div class="swiper-slide" style="background-image: url('./img/add2.jpg');background-repeat: no-repeat;background-size: cover;"></div>
      ...
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Categoria de los productos -->
  <div class="categoria-productos" style="background-color: #00636E;width: 1100px;height: 340px;margin: 4rem auto;border-radius: 1rem;padding: 1rem 1.6rem;">
    <div style="display: flex;align-items: center;gap: 10px;color: white;">
      <div style="height: 60px;width: 60px;background-color: white;border-radius: 50%;"></div>
      <h2 style="font-weight: 700;font-size: 2.4rem;">Computadoras</h2>
    </div>
  </div>

  <div class="categoria-productos" style="background-color: #00636E;width: 1100px;height: 340px;margin: 4rem auto;border-radius: 1rem;padding: 1rem 1.6rem;">
    <div style="display: flex;align-items: center;gap: 10px;color: white;">
      <div style="height: 60px;width: 60px;background-color: white;border-radius: 50%;"></div>
      <h2 style="font-weight: 700;font-size: 2.4rem;">Computadoras</h2>
    </div>
  </div>

  <!-- Carrusel de los sponsors -->

  <!-- Icono de whatsapp -->
  <a href="http://" target="_blank" rel="noopener noreferrer" style="width: 65px;height: 65px;border-radius: 50%;background-color: green;color: white;position: fixed;display: flex;justify-content: center;align-items: center; right: 2rem;bottom: 1.2rem;">
    <img src="./img/icon-whatsapp.svg" alt="Icono de Whatsapp" width="42" height="42">
