<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icono.jpg" type="image/x-icon">
  <title>Tienda Tech</title>
  <link rel="stylesheet" href="./styles/producto.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <a href="./index.html" class="logo">Tech Shop</a>
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>
          <img src="./img/icons/search.svg" alt="Icono de lupa" height="20" width="20">
        </button>
      </div>
      <nav class="nav-links">
        <a href="./logIn.html">
          <img src="./img/icons/icon-user.svg" alt="Icono de usuario" height="30" width="30">
        </a>
        <a class="cart-icon">
          <img src="./img/icons/icon-cart.svg" alt="Icono de carrito" height="30" width="30">
          <span class="cart-count">0</span>
        </a>
      </nav>
    </div>
    <div class="header-bottom">
      <div class="categories-menu">
        <button class="categories-btn">Categorías ▼</button>
        <div class="categories-content">
          <a href="#">Electrónica</a>
          <a href="#">Ropa</a>
          <a href="#">Hogar</a>
          <a href="#">Deportes</a>
        </div>
      </div>
      <div class="category-links">
        <a href="#">Ofertas</a>
        <a href="#">Más Vendidos</a>
        <a href="#">Nuevo</a>
      </div>
    </div>
  </header>
</body>
</html>
